<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header>
      <h1>Etch-a-Sketch</h1>
    </header>
    <main>
      <div class ="controls">
        <button class="resizeButton">Resize Grid</button>
        <input type="range" min="1" max="100" value="1" class="slider" id="gridSize">
        <label for="gridSize">Grid Size: <span id="gridValue">1</span></label>
      </div>
      <div class="grid-container"></div>
    </main>
  </body>
</html>
